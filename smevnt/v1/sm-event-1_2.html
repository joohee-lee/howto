	}

	.modal[data-modal="false"]{display: none; }

</style>

	<script>
		
		function toggle(el){

			var elBody = document.body;
			var el = document.getElementById(el);


			var isModal = el.getAttribute('data-modal');

			if (isModal === 'false'){

				elBody.style.overflow = 'hidden';
				el.setAttribute('data-modal', true);

			}else {

				elBody.style.overflow = '';
				el.setAttribute('data-modal', false);
			}

		}

	</script>
