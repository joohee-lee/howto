 <!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Tab : sanbo UI</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<link rel="stylesheet" href="css/reset.css">
	<!-- side -->
	<style>
		body{  }
		
		html{
			height: 100%;
		    height: 100vh;
		}
		.ui-header h1{ font-size: 30px; margin-bottom: 20px;}
		.ui-header h2{ font-size: 20px; }
		.ui-header h3{ font-size: 16px; }
		

		.ui-header{ margin-bottom: 20px; }
		.ui-header li:before{
			content:'-';
			display: inline-block;
			width: 20px;
		}
		

		.header{
			position: relative;
		}

		.header .ui-menu{
			position: absolute;
			left: 10px;
			top: 25px;
		}

		.menu-toggle{
			display: block;
		    position: relative;
		    z-index: 1;
		    -webkit-user-select: none;
		    -moz-user-select: none;
		    -ms-user-select: none;
		    user-select: none;
		}
		

		.menu-toggle .bar{
			display: block;
		    width: 33px;
		    height: 4px;
		    margin-bottom: 5px;
		    position: relative;
		    background: #cdcdcd;
		    border-radius: 3px;
		    z-index: 1;
		    -webkit-transform-origin: 4px 0px;
		    transform-origin: 4px 0px;
		    transition: background 0.5s cubic-bezier(0.77,0.2,0.05,1.0), opacity 0.55s ease, -webkit-transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0);
		    transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0), background 0.5s cubic-bezier(0.77,0.2,0.05,1.0), opacity 0.55s ease;
		    transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0), background 0.5s cubic-bezier(0.77,0.2,0.05,1.0), opacity 0.55s ease, -webkit-transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0);
		    background-color: #000;
		}
		
		#menuToggle .bar:first-child
		{
		  transform-origin: 0% 0%;
		}

		#menuToggle span:nth-last-child(2)
		{
		  transform-origin: 0% 100%;
		}

		.div-side-menu{
			
			overflow: hidden;
			position: fixed;

		    z-index: 99999;

		    width:100%;

		*/	

		.div-side-menu { position: relative; }
	
		.div-side-menu .div-menu-area{
			position: fixed;
		    top: 0;
		    left: 0;
		    bottom: 0;
		    width: 240px;
		    margin: 0;
		    padding: 0;
		    opacity: 0;
		    -webkit-transform: translate3d(-100%, 0, 0);
		    transform: translate3d(-100%, 0, 0);
		    -webkit-transition: -webkit-transform .5s, opacity 0s .5s;
		    transition: transform .5s, opacity 0s .5s;
		    z-index: 101;
		    background: #fff;
		    overflow: hidden;
		    -webkit-tap-highlight-color: rgba(0,0,0,0.05);
		}

		.side-on .div-menu-area{
			width: 100%;	
			-webkit-transform: translate3d(0, 0, 0);
		    transform: translate3d(0, 0, 0);
		    opacity: 1;
		    -webkit-transition: -webkit-transform .5s, opacity 5s;
		    transition: transform .5s, opacity .5s;
		
		}

		
		.control{ 
				position: absolute;
				right: 10px;
				top: 10px;
		 }
	</style>
</head>
<body class="">

	<div  class="bd-wrap">
		
		<!-- header -->
		<div class="header">
			<div class="header-inner">
				<h1 style="text-align: center">joo.Ui</h1>
			</div>
			
			<div class="ui-menu">
				<button type="button" class="menu-toggle" onclick="sideToggle(); return false;">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</button>
			</div>
		</div>

		<!-- side menu -->
		<div class="div-side-menu" data-hidden="false" >

			<div class="div-menu-area">
				<div class="">
					내용
				</div>

				<div class="control">
					<button type="button" class="btn-close" onclick="sideToggle(); return false;">닫기</button>
				</div>
			</div>

		</div>

	</div>

	
	<div class="ui-header" style="margin: 10px;">
		<h1>UI-components</h1>
        <h2># 전체메뉴 / Mobile </h2>
        <p>Standard Menu / no frameWork / </p>
        <div>
		## div-side-menu ; client height 값 구하기  <br>
		## elMenu.style.transform = "translate3d(0%, 0px, 0px)"; <br>
		## elMenu.style.transform = "translate3d( -"  + cWidth + "px , 0px, 0px)";<br>
		</div> 
	</div>


	<script>

		var sideToggle = function(){

				var elBody = document.getElementsByTagName('body')[0];

				var cWidth = document.body.clientWidth;
				var cHeight = document.body.clientheight;
				
				var elMenu = document.querySelector('.div-menu-area'); // 첫번째 값을 가져오다. 
				var elSide = document.querySelector('.div-side-menu'); // 첫번째 값을 가져오다. 
				//var elSideHeight = elSide.clientHeight;

				//console.log( cWidth);

				if ( hasClass(elBody, 'side-on') ) {

					//console.log(hasClass(elBody, 'side-on'));
					 
					//elMenu.style.transform = "translate3d( -100%, 0px, 0px)";

					elMenu.style.transform = "translate3d( -"  + cWidth + "px , 0, 0)";
					elBody.className = elBody.className.replace('side-on', "");
					//elBody.className = elBody.className.replace('scroll-on', "");

				}else{
					
					elMenu.style.height = cHeight + "px"; 
					elMenu.style.transform = "translate3d(0%, 0, 0)"; 
					elBody.className = 'side-on';
					
				}
		}

	
		//has class 
		function hasClass(ele,cls) {
		     return ele.className.match(new RegExp('(\\s|^)'+cls+'(\\s|$)'));
		}

		

	</script>

</body>
</html>
