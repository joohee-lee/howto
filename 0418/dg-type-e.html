    <script>
        /* 190418 add : textarea 글자수 체크 */
         var dwgCheckWord = function(){
            $('.dwg-frm-area .frm-textarea').on('keyup', function(e){
                e.preventDefault();
                
                var $el = $(this);
                var $elBtn = $('.bt-fixed-area .bt-red1 > button');
                var $elTxt = $('.dwg-frm-area .sp-txt');
                
                var $elval = $el.val();
                var elvalLeng = $elval.length;
                var _size = 5;
               
                if( elvalLeng >= _size ){
                   $elBtn.attr('disabled', false);
                   $elTxt.css('display', 'none');
                }else{
                   $elBtn.attr('disabled', true);
                   $elTxt.css('display', 'block');
                }
            });
        };
        
        $(document).ready(function(){
           dwgCheckWord();
        });
    </script>
