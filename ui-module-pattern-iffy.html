   //
   var clerk = (function() {  

        var name = 'Teo';
        var sex = '남자';
        var position = '수석 엔지니어';
        
        // salary private
        var salary = 2000;
        var taxSalary = 200;
        var totalBonus = 100;
        var taxBonus = 10;

        var payBonus = function() {
            totalBonus = totalBonus - taxBonus;
            return totalBonus;
        };

        var paySalary = function() {
            return salary - taxSalary;
        };

        // Public 속성, 메소드
        return {
            name : name,
            sex : sex,                 
            position : position,
            paySalary : paySalary,
            payBonus : payBonus
        };

        
    }());

   //public 변수 
   document.write("clerk.name: " + clerk.name + "<br>");

   //private 변수 
   document.write("clerk.salary: " + clerk.salary + "<br>");

    // paySalary 메소드는 public
    document.write("clerk.paySalary: " + clerk.paySalary() + "<br>"); // 1800 출력

    // payBonus 메소드는 public
   document.write("1. clerk.payBonus(): " + clerk.payBonus() + "<br>"); // 90 출력  
   document.write("2. clerk.payBonus(): " + clerk.payBonus() + "<br>"); // 80 출력
